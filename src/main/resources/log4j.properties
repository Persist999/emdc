log4j.rootLogger=info,console,file

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%n%d{yyyy/MM/dd HH:mm:ss}\t[%t]\t%l\t%m

log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=D:\\emdc\\emdc.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%n%d{yyyy/MM/dd HH:mm:ss}\t[%t]\t%l\t%m
